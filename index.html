<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>to-do app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center p-3">Lista de Tareas</h1>

    <div class="container">
        <div class="input-group mb-3 mx-auto p-2 w-75">
            <input type="text" id="tareaTxt" class="form-control" placeholder="Ingrese el nombre de la tarea" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button type="button" id="agregarButton" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </div>

    <div class="tareas-container w-75 mx-auto mt-3 p-3 border rounded">
        <ul id="listaTareas" class="list-group"></ul>
    </div>

    <script src="./src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
